<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/> <!-- asterisk says use the name of the object tied to this form-->
        <span th:errors="*{name}" class="error"></span> <!-- if there is an error in the name field, it will display here-->
    </div>

    <!--

    FROM CHEESE-MVC:

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="categoryType : ${categoryTypes}"
                    th:text="${categoryType.name}"
                    th:value="${categoryType}"></option>
        </select>
    </div>

    -->

    <input type="submit" value="Add Category" />
</form>

</body>
</html>
