<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <!-- Uses head from fragments -->
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <!-- Uses navigation from fragments -->
        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menu.cheeses} and ${menu.cheeses.size()}">No Menu Items</p>

        <ul>
            <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}">
            </li>
        </ul>

        <!-- Link to the Add Item page -->
        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

    </body>
</html>
